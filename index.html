<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>자기소개</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      section {
        height: 100vh; /* 화면 전체 높이 */
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        color: white;
        text-align: center;
      }

      .about {
        background-color: #4caf50;
      }

      .experience {
        background-color: #2196f3;
      }

      .hobby {
        background-color: #ff5722;
      }

      .hobby {
        background-color: purple;
      }

      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 20px;
        text-align: center;
        z-index: 1000;
      }

      .navbar a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-size: 1.2rem;
        transition: color 0.3s;
      }

      .navbar a.active {
        color: #ffd700;
      }

      .navbar a:hover {
        color: #ffd700;
      }

      .carousel {
        width: 70%;
      }
    </style>
  </head>
  <body>
    <!-- https://www.w3schools.com/bootstrap5/bootstrap_navbar.php 로 구현 -->
    <div class="navbar">
      <a href="#about" id="nav1">About</a>
      <a href="#experience" id="nav2">Experience</a>
      <a href="#hobby" id="nav3">Hobby</a>
      <a href="#plan" id="nav3">Plan</a>
    </div>

    <section id="about" class="about">
      <h1>About</h1>
      <div class="profile">
        <ul>
          <li>송은재</li>
          <li>컴퓨터정보공학과</li>
          <li>ISTP (I : 95%..)</li>
          <li>GITHUB</li>
        </ul>
      </div>
    </section>

    <section id="experience" class="experience">
      <div class="experience">
        <h2>제일 좋았던 경험</h2>
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
          <!-- The slideshow/carousel -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./photo/experience/IMG_6944.jpeg"
                alt="Los Angeles"
                class="d-block"
                style="width: 100%"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./photo/experience/IMG_7257.jpeg"
                alt="Chicago"
                class="d-block"
                style="width: 100%"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./photo/experience/IMG_7297.jpeg"
                alt="New York"
                class="d-block"
                style="width: 100%"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./photo/experience/IMG_7520.jpeg"
                alt="New York"
                class="d-block"
                style="width: 100%"
              />
            </div>
          </div>

          <!-- Left and right controls/icons -->
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#demo"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#demo"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
        <!-- <span>일본 한달 연수</span> -->
      </div>
    </section>

    <section id="hobby" class="hobby">
      <h1>요즘 취미와 관심사</h1>
      <ul>
        <!-- 사진 슬라이드 -->
        <li>사진</li>
        <li>여행</li>
        <!-- 사진 슬라이드 -->
        <li>홈베이킹</li>
        <!-- 젤다 밈 -->
        <li>닌텐도 게임 (특히 젤다)</li>
        <!-- 플레이리스트 취향 제각각 밈 -->
        <li>음악 듣기 (JAZZ, HIPHOP, R&B, OLDPOP, JPOP 다 좋아합니다)</li>
      </ul>
    </section>

    <section id="plan" class="plan">
      <h1>앞으로의 계획</h1>
      <ul>
        <li>MBTI E 성향 올리기</li>
        <li>유레카에서 멋진 포트폴리오 완성</li>
        <li>CS, 알고리즘 스터디</li>
        <li>!!!!취업!!!!</li>
      </ul>
    </section>

    <script>
      const sections = document.querySelectorAll("section");
      const navLinks = document.querySelectorAll(".navbar a");
      let currentSection = 0;

      const updateNavbar = (index) => {
        navLinks.forEach((link, i) => {
          if (i === index) {
            link.classList.add("active");
          } else {
            link.classList.remove("active");
          }
        });
      };

      window.addEventListener("wheel", (event) => {
        if (event.deltaY > 0) {
          // Scroll down
          if (currentSection < sections.length - 1) {
            currentSection++;
          }
        } else {
          // Scroll up
          if (currentSection > 0) {
            currentSection--;
          }
        }
        sections[currentSection].scrollIntoView({ behavior: "smooth" });
        updateNavbar(currentSection);
      });

      // Initialize navbar
      updateNavbar(currentSection);
    </script>
  </body>
</html>
